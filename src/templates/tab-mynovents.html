<ion-view view-title="My Novents">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="novent in novents" type="item-text-wrap" href="#/tab/store/{{novent.id}}">
        <img ng-src="{{novent.id}}">
        <h1>{{novent.title}}</h1>
        <p><span ng-repeat="author in novent.authors track by $index">{{author}} </span></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
